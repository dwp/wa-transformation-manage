
{% extends "layout-cc.html" %}

{% block pageTitle %}
  Service name – Service serviceName
{% endblock %}

{% block beforeContent %}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      alpha
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service – your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
    </span>
  </p>
</div>

<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="benefit-type" method="post" novalidate>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Why do you want to close your claim?
                </h1>
              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="reason" name="reason" type="radio" value="Found work" {{ checked("reason", "Found work") }}>
                  <label class="govuk-label govuk-radios__label" for="reason">
                    Found work
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="reason-2" name="reason" type="radio" value="Education or training course" {{ checked("reason", "Education or training course") }}>
                  <label class="govuk-label govuk-radios__label" for="reason-2">
                    Education or training course
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="reason-3" name="reason" type="radio" value="I want to stop claiming" {{ checked("reason", "I want to stop claiming") }}>
                  <label class="govuk-label govuk-radios__label" for="reason-3">
                    I want to stop claiming
                  </label>
                </div>
              </div>

            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </form>
      </div>
    </div>

{% endblock %}
